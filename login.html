  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Admin strap</a>
          </div>
          
        </div>
      </nav>
      
      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center"> Admin Area <small>Account Login</small></h3>
            </div>
        </div>
    </div>
      </header>

      <section id="main">
        <div class="container">
          <div class="row">
           
            <div class="col-md-4 offset-md-4">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-light">Login</button>
                  </form>
                </div>
            </div>
        </div>

      </section>
      <footer id="footer">
        <p>Copyright AdminStrap, &copy; 2019</p>
      </footer>
